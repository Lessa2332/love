    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* –°—Ç–∏–ª—ñ –¥–ª—è UI —Ç–∞ AR */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Comic Neue', 'Comic Sans MS', cursive, sans-serif;
            text-transform: none;
            background: transparent;
            touch-action: none;
        }
        a-scene {
            width: 100vw !important;
            height: 100vh !important;
            position: fixed;
            top: 0;
            left: 0;
            background: transparent;
        }
        .arjs-loader {
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background: linear-gradient(135deg, #FF6B35, #FF8E53);
            z-index: 9999;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #8B4513;
            font-size: clamp(1.1em, 4vw, 1.3em);
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
            font-family: 'Comic Neue', sans-serif;
        }
        .ui-btn {
            position: fixed;
            padding: clamp(8px, 2vw, 10px) clamp(12px, 3vw, 15px);
            border-radius: 15px;
            font-size: clamp(0.9em, 3.5vw, 1.1em);
            font-weight: bold;
            z-index: 1000;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            cursor: pointer;
            border: 2px solid white;
            display: none;
            font-family: 'Comic Neue', sans-serif;
            text-align: center;
            width: clamp(35%, 40vw, 45%);
            max-width: 200px;
            animation: pulse 2s infinite;
        }
        .ui-btn:hover, .ui-btn:active {
            transform: scale(1.05);
        }
        #soundBtn { 
            top: clamp(10px, 2vh, 15px); 
            left: clamp(10px, 2vw, 15px); 
            background: linear-gradient(40deg, #FF6B35, #FF4500); 
            color: white; 
        }
        #listenVoiceBtn {
            top: clamp(10px, 2vh, 15px);
            right: clamp(10px, 2vw, 15px);
            background: linear-gradient(45deg, #8B4513, #A0522D);
            color: white;
        }
        .corner-btn {
            position: fixed;
            bottom: clamp(10px, 2vh, 15px);
            padding: clamp(6px, 1.5vw, 8px) clamp(10px, 2.5vw, 12px);
            border-radius: 20px;
            font-size: clamp(0.8em, 3vw, 0.9em);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            display: none;
            font-family: 'Comic Neue';
            z-index: 1100;
            text-decoration: none;
            animation: pulse 2s infinite;
        }
        #youtubeBtn { 
            left: clamp(10px, 2vw, 15px); 
            background: linear-gradient(45deg, #FF6B35, #FF8E53); 
            color: white; 
        }
        #aboutBtn { 
            right: clamp(10px, 2vw, 15px); 
            background: linear-gradient(45deg, #8B4513, #A0522D); 
            color: white; 
        }
        .ui-info-text {
            position: fixed;
            left: clamp(8px, 2vw, 10px);
            top: clamp(8px, 2vh, 10px);
            z-index: 500;
            font-family: 'Comic Neue';
            text-align: left;
            font-weight: bold;
            text-shadow: 2px 2px 6px rgba(255, 255, 255, 0.7);
            color: #8B4513;
            font-size: clamp(1.1em, 4vw, 1.3em);
            background: rgba(255, 255, 255, 0.7);
            padding: 6px 12px;
            border-radius: 12px;
        }
        #endMessage {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, #FF6B35, #8B4513);
            color: white;
            padding: clamp(12px, 3vw, 15px);
            border-radius: 15px;
            z-index: 10000;
            font-size: clamp(1.1em, 4.5vw, 1.4em);
            text-align: center;
            font-family: 'Comic Neue';
            box-shadow: 0 6px 15px rgba(0,0,0,0.3);
            display: none;
            max-width: 85%;
            width: 85%;
            border: 2px solid #FFD700;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-8px); }
            100% { transform: translateY(0px); }
        }
        .floating {
            animation: float 3s ease-in-out infinite;
        }
        .halloween-text {
            color: #FF6B35;
            text-shadow: 2px 2px 4px rgba(139, 69, 19, 0.5);
        }
    </style>
</head>
<body>
    <div class="arjs-loader" id="loader">
        <div class="pulse floating">üéÉ –ó–Ω–∞–π–¥–∏ –ì–∞—Ä–±—É–∑–∞!</div>
        <div style="margin-top: clamp(8px, 1.5vh, 12px); font-size: clamp(0.9em, 3.5vw, 1.1em); font-weight: bold; color: #8B4513;">
            ‚ùó –ù–∞–≤–µ–¥–∏ –∫–∞–º–µ—Ä—É –Ω–∞ –∫–∞—Ä—Ç–∫—É!
        </div>
        <div style="margin-top: clamp(4px, 0.8vh, 6px); font-size: clamp(0.7em, 2.5vw, 0.9em);">
            –ü–æ–∫—Ä—É—Ç–∏ –≥–∞—Ä–±—É–∑–∞ –ø–∞–ª—å—á–∏–∫–æ–º! üëª
        </div>
    </div>

    <div id="endMessage"></div>

    <a-scene
        mindar-image="imageTargetSrc: targets.mind; autoStart: true; maxTrackTime: 10000;"
        vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: false"
        loading-screen="enabled: false"
        embedded
        renderer="colorManagement: true; physicallyCorrectLights: true; alpha: true;"
        touch-gestures="targetId: pumpkin-model; initialScale: 0.3; minScale: 0.15; maxScale: 1.0; rotationSpeed: 0.5;"
    >
        <a-assets>
            <a-asset-item id="pumpkinModel" src="pumpkinglib"></a-asset-item>
            <audio id="bg-music" src="assets/audio/halloween-theme.mp3" preload="auto" loop muted playsinline crossorigin="anonymous"></audio>
            <audio id="spookySound" src="assets/audio/spooky.mp3" preload="auto" muted playsinline crossorigin="anonymous"></audio>
            <audio id="pumpkinClickSound" src="assets/audio/pumpkin-click.mp3" preload="auto" muted playsinline crossorigin="anonymous"></audio>
            <audio id="pumpkinVoiceSound" src="assets/audio/pumpkin-voice.mp3" preload="auto" muted playsinline crossorigin="anonymous"></audio>
        </a-assets>
        
        <!-- –•–µ–ª–ª–æ–≤—ñ–Ω—Å—å–∫–µ –æ—Å–≤—ñ—Ç–ª–µ–Ω–Ω—è -->
        <a-entity light="type: ambient; color: #FF6B35; intensity: 0.6"></a-entity>
        <a-entity light="type: directional; color: #FFD700; intensity: 0.8" position="1 1 1"></a-entity>
        <a-entity light="type: point; color: #FF4500; intensity: 0.5; distance: 5" position="0 2 0"></a-entity>
        
        <a-camera look-controls="enabled: false" position="0 0 0">
            <a-cursor
                raycaster="objects: .clickable;"
                cursor="fuse: false; maxDistance: 10"
                position="0 0 -1"
                geometry="primitive: ring; radiusOuter: 0.015; radiusInner: 0.008"
                material="color: #FF6B35; shader: flat"
            ></a-cursor>
        </a-camera>
        <a-entity mindar-image-target="targetIndex: 0" id="target-entity">
            <a-gltf-model
                id="pumpkin-model"
                class="clickable"
                src="#pumpkinModel"
                scale="0.3 0.3 0.3"
                position="0 0 0.1"
                rotation="0 0 0"
                shadow
                animation-mixer="clip: Idle; loop: repeat; timeScale: 1.0; autoplay: true;"
            ></a-gltf-model>
        </a-entity>
    </a-scene>
    
    <button id="soundBtn" class="ui-btn">üîä –ó–≤—É–∫</button>
    
    <a href="https://www.youtube.com/@23smartlessa32?si=d3NhKDot8U8Mc2Hi" id="youtubeBtn" class="corner-btn" target="_blank" rel="noopener noreferrer">‚ù§Ô∏è –ê–≤—Ç–æ—Ä</a>
    <a href="https://nikadent-family.com.ua/ua/" id="aboutBtn" class="corner-btn" target="_blank" rel="noopener noreferrer">‚ÑπÔ∏è –ü—Ä–æ –Ω–∞—Å</a>
    <button id="listenVoiceBtn" class="ui-btn">üëÇ –°–ª—É—Ö–∞—Ç–∏</button>

    <script>
        // === –Ü–ù–Ü–¶–Ü–ê–õ–Ü–ó–ê–¶–Ü–Ø –ó–ú–Ü–ù–ù–ò–• –¢–ê –ê–î–ê–ü–¢–ê–¶–Ü–Ø AR ===

        function fixHeight() { document.documentElement.style.height = window.innerHeight + 'px'; }
        fixHeight();
        window.addEventListener('resize', fixHeight);

        const AScene = document.querySelector('a-scene');
        const loader = document.querySelector('#loader');
        const targetEntity = document.querySelector('#target-entity');
        const pumpkinModel = document.querySelector('#pumpkin-model');
        
        // –ö–ù–û–ü–ö–ò
        const soundBtn = document.querySelector('#soundBtn');
        const listenVoiceBtn = document.querySelector('#listenVoiceBtn');
        const youtubeBtn = document.querySelector('#youtubeBtn');
        const aboutBtn = document.querySelector('#aboutBtn');
        const endMessage = document.getElementById('endMessage');

        // –ê–£–î–Ü–û
        const bgMusic = document.querySelector('#bg-music');
        const spookySound = document.querySelector('#spookySound');
        const pumpkinClickSound = document.querySelector('#pumpkinClickSound');
        const pumpkinVoiceSound = document.querySelector('#pumpkinVoiceSound');

        // –°–¢–ê–ù–ò
        let isTargetVisible = false;
        let wasBgMusicPlaying = false; 

        // –ü–æ—á–∞—Ç–∫–æ–≤–µ –Ω–∞–ª–∞—à—Ç—É–≤–∞–Ω–Ω—è –∑–≤—É–∫—É
        [bgMusic, spookySound, pumpkinClickSound, pumpkinVoiceSound].forEach(a => a.muted = true);
        soundBtn.textContent = "üîä –ó–≤—É–∫"; 
        
        // === –ö–û–ú–ü–û–ù–ï–ù–¢ –î–õ–Ø –û–ë–†–û–ë–ö–ò –°–ï–ù–°–û–†–ù–ò–• –ñ–ï–°–¢–Ü–í ===

        AFRAME.registerComponent('touch-gestures', {
            schema: {
                targetId: { type: 'string', default: 'pumpkin-model' },
                initialScale: { type: 'number', default: 0.3 }, 
                minScale: { type: 'number', default: 0.15 },
                maxScale: { type: 'number', default: 1.0 },
                rotationSpeed: { type: 'number', default: 0.5 }
            },
            init: function () {
                this.isRotating = false;
                this.isPinching = false;
                this.startPos = { x: 0, y: 0 };
                this.currentScale = this.data.initialScale;
                this.targetEl = document.querySelector('#' + this.data.targetId);

                if (!this.targetEl) {
                    console.error('–¶—ñ–ª—å–æ–≤–∞ 3D –º–æ–¥–µ–ª—å –Ω–µ –∑–Ω–∞–π–¥–µ–Ω–∞ –≤ –∫–æ–º–ø–æ–Ω–µ–Ω—Ç—ñ touch-gestures');
                    return;
                }
                
                const scale = this.data.initialScale;
                this.targetEl.object3D.scale.set(scale, scale, scale);
                
                const targetArea = this.el.sceneEl; 

                targetArea.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    if (e.touches.length === 1) {
                        this.isRotating = true;
                        this.startPos.x = e.touches[0].pageX;
                        this.startPos.y = e.touches[0].pageY;
                    } else if (e.touches.length === 2) {
                        this.isPinching = true;
                        this.isRotating = false;
                        this.initialDistance = Math.hypot(
                            e.touches[0].pageX - e.touches[1].pageX,
                            e.touches[0].pageY - e.touches[1].pageY
                        );
                        this.currentScale = this.targetEl.object3D.scale.x;
                    }
                }, { passive: false });

                targetArea.addEventListener('touchmove', (e) => {
                    e.preventDefault();
                    if (this.isPinching && e.touches.length === 2) {
                        const currentDistance = Math.hypot(
                            e.touches[0].pageX - e.touches[1].pageX,
                            e.touches[0].pageY - e.touches[1].pageY
                        );
                        const scaleFactor = currentDistance / this.initialDistance;
                        let newScale = this.currentScale * scaleFactor;

                        newScale = Math.max(this.data.minScale, Math.min(this.data.maxScale, newScale));
                        
                        this.targetEl.object3D.scale.set(newScale, newScale, newScale);
                    } else if (this.isRotating && e.touches.length === 1) {
                        const deltaX = (e.touches[0].pageX - this.startPos.x) * this.data.rotationSpeed;
                        const deltaY = (e.touches[0].pageY - this.startPos.y) * this.data.rotationSpeed;
                        
                        this.targetEl.object3D.rotation.y += THREE.MathUtils.degToRad(deltaX);
                        this.targetEl.object3D.rotation.x += THREE.MathUtils.degToRad(deltaY);

                        this.startPos.x = e.touches[0].pageX;
                        this.startPos.y = e.touches[0].pageY;
                    }
                }, { passive: false });

                targetArea.addEventListener('touchend', () => {
                    this.isRotating = false;
                    this.isPinching = false;
                });
            }
        });

        // === –í–ó–ê–Ñ–ú–û–î–Ü–Ø –ó –ú–û–î–ï–õ–õ–Æ ===
        
        pumpkinModel.addEventListener('click', () => {
            if (!pumpkinClickSound.muted) {
                pumpkinClickSound.currentTime = 0;
                pumpkinClickSound.play().catch(e => console.log("üîá –ó–≤—É–∫ –Ω–µ –∑–∞–ø—É—Å—Ç–∏–≤—Å—è:", e));
            }
            const currentScale = pumpkinModel.object3D.scale.x;
            pumpkinModel.setAttribute('animation__pulse', {
                property: 'scale',
                to: `${currentScale * 1.2} ${currentScale * 1.2} ${currentScale * 1.2}`,
                dur: 200,
                dir: 'alternate',
                loop: 2
            });
            
            // –•–µ–ª–ª–æ–≤—ñ–Ω—Å—å–∫—ñ –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è
            const messages = [
                "üéÉ –ë—É—É—É! –í–µ—Å–µ–ª–æ–≥–æ –•–µ–ª–ª–æ–≤—ñ–Ω–∞! üëª",
                "üéÉ –Ø - –≤–µ—Å–µ–ª–∏–π –≥–∞—Ä–±—É–∑! –ü–æ–∫—Ä—É—Ç–∏ –º–µ–Ω–µ! üï∑Ô∏è",
                "üéÉ –°—Ç—Ä–∞—à–Ω–æ –∫—Ä—É—Ç–∏—Ç—å—Å—è? –¶–µ –∂ –•–µ–ª–ª–æ–≤—ñ–Ω! ü¶á",
                "üéÉ –ó–Ω–∞–π—à–æ–≤ –º–µ–Ω–µ? –¢–µ–ø–µ—Ä –º–∏ –¥—Ä—É–∑—ñ! üï∏Ô∏è"
            ];
            const randomMessage = messages[Math.floor(Math.random() * messages.length)];
            
            endMessage.textContent = randomMessage;
            endMessage.style.display = 'block';
            setTimeout(() => { endMessage.style.display = 'none'; }, 3000);
        });

        // === –ö–ï–†–£–í–ê–ù–ù–Ø UI –¢–ê AR ===

        function updateUIOnTarget() {
            [youtubeBtn, aboutBtn, soundBtn, listenVoiceBtn].forEach(btn => btn.style.display = 'none');
            loader.style.display = 'none';
            
            if (isTargetVisible) {
                youtubeBtn.style.display = 'block';
                aboutBtn.style.display = 'block';
                soundBtn.style.display = 'block';
                listenVoiceBtn.style.display = 'block';
            } else {
                loader.style.display = 'flex';
            }
        }

        targetEntity.addEventListener('targetFound', () => {
            isTargetVisible = true;
            pumpkinModel.object3D.visible = true;
            updateUIOnTarget();
            if (!bgMusic.muted && wasBgMusicPlaying && pumpkinVoiceSound.paused) {
                 bgMusic.play().catch(e => console.log("üîá –ú—É–∑–∏–∫–∞ –Ω–µ –∑–∞–ø—É—Å—Ç–∏–ª–∞—Å—è:", e));
            }
            
            // –î–æ–¥–∞—î–º–æ —Å–ø–µ—Ü–µ—Ñ–µ–∫—Ç –ø—Ä–∏ –∑–Ω–∞—Ö–æ–¥–∂–µ–Ω–Ω—ñ —Ü—ñ–ª—ñ
            if (!spookySound.muted) {
                spookySound.currentTime = 0;
                spookySound.play().catch(e => console.log("üîá –°—Ç—Ä–∞—à–Ω–∏–π –∑–≤—É–∫ –Ω–µ –∑–∞–ø—É—Å—Ç–∏–≤—Å—è:", e));
            }
        });

        targetEntity.addEventListener('targetLost', () => {
            isTargetVisible = false;
            wasBgMusicPlaying = !bgMusic.muted && !bgMusic.paused;
            if (!bgMusic.paused) bgMusic.pause();
            updateUIOnTarget();
        });

        updateUIOnTarget(); 

        // === –ö–ï–†–£–í–ê–ù–ù–Ø –ó–í–£–ö–û–ú ===

        function toggleSound() {
            const isMuted = !bgMusic.muted;
            [bgMusic, spookySound, pumpkinClickSound, pumpkinVoiceSound].forEach(a => a.muted = isMuted);
            soundBtn.textContent = isMuted ? "üîä –ó–≤—É–∫" : "üîá –ë–µ–∑ –∑–≤—É–∫—É";

            if (!isMuted && isTargetVisible && pumpkinVoiceSound.paused) {
                bgMusic.play().catch(e => console.log("üîá –ú—É–∑–∏–∫–∞ –Ω–µ –∑–∞–ø—É—Å—Ç–∏–ª–∞—Å—è:", e));
                wasBgMusicPlaying = true;
            } else if (isMuted) {
                bgMusic.pause();
                wasBgMusicPlaying = false;
            }
        }
        soundBtn.addEventListener('click', toggleSound);

        // –ö–Ω–æ–ø–∫–∞ "–°–ª—É—Ö–∞—Ç–∏" - –≥—Ä–∞—î pumpkin-voice.mp3 –æ–¥–∏–Ω —Ä–∞–∑
        listenVoiceBtn.addEventListener('click', () => {
            if (isTargetVisible) {
                if (!pumpkinVoiceSound.muted) {
                    // –ü–∞—É–∑–∞ —Ñ–æ–Ω–æ–≤–æ—ó –º—É–∑–∏–∫–∏
                    if (!bgMusic.paused) {
                        bgMusic.pause();
                        wasBgMusicPlaying = true;
                    }
                    pumpkinVoiceSound.currentTime = 0;
                    pumpkinVoiceSound.loop = false;
                    pumpkinVoiceSound.play().catch(e => console.log("üîá –ì–æ–ª–æ—Å –ì–∞—Ä–±—É–∑–∞ –Ω–µ –∑–∞–ø—É—Å—Ç–∏–≤—Å—è:", e));
                    // –í—ñ–¥–Ω–æ–≤–ª–µ–Ω–Ω—è —Ñ–æ–Ω–æ–≤–æ—ó –º—É–∑–∏–∫–∏ –ø—ñ—Å–ª—è –∑–∞–≤–µ—Ä—à–µ–Ω–Ω—è
                    pumpkinVoiceSound.onended = () => {
                        if (!bgMusic.muted && wasBgMusicPlaying && isTargetVisible) {
                            bgMusic.play().catch(e => console.log("üîá –ú—É–∑–∏–∫–∞ –Ω–µ –≤—ñ–¥–Ω–æ–≤–∏–ª–∞—Å—è:", e));
                        }
                    };
                }
            }
        });

        // –î–æ–¥–∞—î–º–æ —Ö–µ–ª–ª–æ–≤—ñ–Ω—Å—å–∫—É –∞—Ç–º–æ—Å—Ñ–µ—Ä—É
        document.addEventListener('DOMContentLoaded', function() {
            // –î–æ–¥–∞—î–º–æ –ø–∞–¥–∞—é—á—ñ –ª–∏—Å—Ç–æ—á–∫–∏ —á–∏ –ø–∞–≤—É—Ç–∏–Ω–∫—É –Ω–∞ —Ñ–æ–Ω
            const style = document.createElement('style');
            style.textContent = `
                body::before {
                    content: '';
                    position: fixed;
                    top: -50%;
                    left: -50%;
                    width: 200%;
                    height: 200%;
                    background: 
                        radial-gradient(circle at 20% 30%, rgba(255, 107, 53, 0.1) 2%, transparent 5%),
                        radial-gradient(circle at 80% 70%, rgba(139, 69, 19, 0.1) 2%, transparent 5%),
                        radial-gradient(circle at 40% 80%, rgba(255, 69, 0, 0.1) 2%, transparent 5%);
                    animation: float 20s infinite linear;
                    pointer-events: none;
                    z-index: -1;
                }
            `;
            document.head.appendChild(style);
        });
    </script>
</body>
</html>
