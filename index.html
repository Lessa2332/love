<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>üéÉ –ì–∞—Ä–±—É–∑–æ–≤–µ —Å–≤—ñ—Ç–ª–æ</title>

  <!-- ‚úÖ –°—É–º—ñ—Å–Ω—ñ –≤–µ—Ä—Å—ñ—ó –±–µ–∑ –ø—Ä–æ–±—ñ–ª—ñ–≤ -->
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js" defer></script>

  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: black;
      font-family: "Comic Sans MS", cursive;
    }

    #loader {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: #0b0b1d;
      color: #ffb347;
      font-size: 20px;
      text-align: center;
      z-index: 9999;
    }

    #hint {
      position: absolute;
      top: 15px;
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 18px;
      color: #fff;
      background: rgba(255, 140, 0, 0.9);
      border-radius: 16px;
      box-shadow: 0 0 20px #ffb347;
      font-size: 20px;
      animation: glow 2s infinite alternate;
      display: none;
      z-index: 1000;
    }

    @keyframes glow {
      from { box-shadow: 0 0 10px #ff8c00; }
      to { box-shadow: 0 0 30px #ffd580; }
    }
  </style>
</head>

<body>
  <div id="loader">üéÉ –ù–∞–≤–µ–¥–∏ –∫–∞–º–µ—Ä—É –Ω–∞ –º–∞—Ä–∫–µ—Ä!</div>
  <div id="hint">üé§ –°–∫–∞–∂–∏ —â–æ—Å—å –≥–∞—Ä–±—É–∑—É ‚Äî –≤—ñ–Ω –∑–∞—Å–≤—ñ—Ç–∏—Ç—å—Å—è!</div>

  <a-scene
    mindar-image="imageTargetSrc: ./targets.mind; autoStart: true;"
    color-space="sRGB"
    embedded
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false"
    loading-screen="enabled: false"
    renderer="colorManagement: true; alpha: true;"
  >
    <a-assets>
      <a-asset-item id="pumpkinModel" src="./pumpkin.glb"></a-asset-item>
    </a-assets>

    <a-camera position="0 0 0.8"></a-camera>

    <a-entity mindar-image-target="targetIndex: 0" id="target-entity">
      <a-gltf-model
        id="pumpkin"
        src="#pumpkinModel"
        position="0 -0.1 0"
        rotation="0 180 0"
        scale="0.5 0.5 0.5"
      ></a-gltf-model>

      <a-light
        id="pumpkinLight"
        type="point"
        color="#FFA500"
        position="0 0.2 0"
        intensity="0.4"
        distance="3"
        decay="1"
      ></a-light>

      <a-entity
        id="glowSphere"
        geometry="primitive: sphere; radius: 0.2;"
        material="color: #FF9900; opacity: 0.3; transparent: true;"
        position="0 0.2 0"
        scale="1 1 1"
      ></a-entity>

      <a-light type="ambient" color="#ffcc88" intensity="0.4"></a-light>
    </a-entity>

    <a-sky color="#0b0b1d"></a-sky>
    <a-light type="hemisphere" color="#fff4e0" ground-color="#ff6600" intensity="0.2"></a-light>
  </a-scene>

  <script>
    // –û—á—ñ–∫—É—î–º–æ –ø–æ–≤–Ω–æ–≥–æ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è A-Frame —Ç–∞ MindAR
    document.addEventListener('DOMContentLoaded', () => {
      // –ü–µ—Ä–µ–∫–æ–Ω—É—î–º–æ—Å—è, —â–æ AFRAME —ñ—Å–Ω—É—î
      if (typeof AFRAME === 'undefined') {
        console.error('‚ùå AFRAME –Ω–µ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–æ. –ü–µ—Ä–µ–≤—ñ—Ä—Ç–µ –ø—ñ–¥–∫–ª—é—á–µ–Ω–Ω—è —Å–∫—Ä–∏–ø—Ç—ñ–≤.');
        return;
      }

      const loader = document.getElementById("loader");
      const hint = document.getElementById("hint");
      const targetEntity = document.getElementById("target-entity");

      let isTargetVisible = false;
      let audioContext = null;
      let analyser = null;
      let animationRunning = false;

      // === –ü–æ–¥—ñ—ó –≤—ñ–¥ MindAR ===
      targetEntity.addEventListener("targetFound", () => {
        isTargetVisible = true;
        loader.style.display = "none";
        hint.style.display = "block";
        initMic();
      });

      targetEntity.addEventListener("targetLost", () => {
        isTargetVisible = false;
        loader.style.display = "flex";
        hint.style.display = "none";
        stopMic();
      });

      // === –ú—ñ–∫—Ä–æ—Ñ–æ–Ω ===
      async function initMic() {
        if (audioContext) return; // –≤–∂–µ –∑–∞–ø—É—â–µ–Ω–æ

        try {
          const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
          audioContext = new (window.AudioContext || window.webkitAudioContext)();
          analyser = audioContext.createAnalyser();
          const source = audioContext.createMediaStreamSource(stream);
          source.connect(analyser);
          analyser.fftSize = 256;

          const dataArray = new Uint8Array(analyser.frequencyBinCount);
          animationRunning = true;

          function animateLight() {
            if (!isTargetVisible || !animationRunning) return;

            analyser.getByteFrequencyData(dataArray);
            const avg = dataArray.reduce((a, b) => a + b, 0) / dataArray.length;
            const loudness = avg / 80;
            const intensity = Math.min(loudness * 3, 3);
            const glowSize = 1 + loudness * 0.8;

            const pumpkinLight = document.getElementById("pumpkinLight");
            const glowSphere = document.getElementById("glowSphere");

            if (pumpkinLight) pumpkinLight.setAttribute("intensity", (0.2 + intensity).toFixed(2));
            if (glowSphere) {
              glowSphere.setAttribute("scale", `${glowSize} ${glowSize} ${glowSize}`);
              glowSphere.setAttribute("material", { opacity: 0.2 + loudness * 0.3 });
            }

            requestAnimationFrame(animateLight);
          }

          animateLight();
        } catch (err) {
          console.error("üé§ –ü–æ–º–∏–ª–∫–∞ –º—ñ–∫—Ä–æ—Ñ–æ–Ω–∞:", err);
          alert("üé§ –î–æ–∑–≤–æ–ª—å –¥–æ—Å—Ç—É–ø –¥–æ –º—ñ–∫—Ä–æ—Ñ–æ–Ω–∞, —â–æ–± –≥–∞—Ä–±—É–∑ –æ–∂–∏–≤!");
        }
      }

      function stopMic() {
        animationRunning = false;
        if (audioContext) {
          audioContext.close().catch(console.error);
          audioContext = null;
        }
      }

      // –ó—É–ø–∏–Ω—è—î–º–æ –º—ñ–∫—Ä–æ—Ñ–æ–Ω –ø—Ä–∏ –∑–∞–∫—Ä–∏—Ç—Ç—ñ —Å—Ç–æ—Ä—ñ–Ω–∫–∏
      window.addEventListener('beforeunload', stopMic);
    });
  </script>
</body>
</html>
