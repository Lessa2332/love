<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Свічка з Димом</title>

  <!-- A-Frame + MindAR -->
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

  <style>
    body, html { margin: 0; padding: 0; overflow: hidden; height: 100%; background: transparent; }
    a-scene { background: transparent; }
  </style>
</head>
<body>

<a-scene mindar-image="imageTargetSrc: ./marker.mind; autoStart: true;" embedded color-space="sRGB" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
  
  <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

  <a-entity mindar-image-target="targetIndex: 0">
    <!-- Свічка -->
    <a-cylinder position="0 0.5 0" radius="0.1" height="0.5" color="#fff5e1"></a-cylinder>

    <!-- Полум'я -->
    <a-sphere id="flame" position="0 0.85 0" radius="0.05" color="#ff9c00" emissive="#ff9c00">
      <a-animation id="flameScale" attribute="scale" from="1 1 1" to="1.3 1.3 1.3" direction="alternate" dur="500" repeat="indefinite"></a-animation>
      <a-animation id="flamePos" attribute="position" from="0 0.85 0" to="0 0.9 0" direction="alternate" dur="500" repeat="indefinite"></a-animation>
    </a-sphere>

    <!-- Світло -->
    <a-light id="flameLight" type="point" color="#ff9c00" intensity="1" distance="2" position="0 0.85 0">
      <a-animation id="lightAnim" attribute="intensity" from="0.8" to="1.2" direction="alternate" dur="500" repeat="indefinite"></a-animation>
    </a-light>

    <!-- Контейнер для диму -->
    <a-entity id="smokeContainer" position="0 0.9 0"></a-entity>
  </a-entity>

</a-scene>

<script>
  let isLit = true;
  const flame = document.querySelector('#flame');
  const flameLight = document.querySelector('#flameLight');
  const smokeContainer = document.querySelector('#smokeContainer');

  // Свічка: запалити/згасити
  function toggleCandle() {
    if(isLit) {
      flame.setAttribute('visible', false);
      flameLight.setAttribute('intensity', 0);
      isLit = false;
    } else {
      flame.setAttribute('visible', true);
      flameLight.setAttribute('intensity', 1);
      isLit = true;
    }
  }

  document.querySelector('a-scene').addEventListener('click', toggleCandle);

  // --- Дим ---
  function createSmokeParticle() {
    if (!isLit) return;
    const particle = document.createElement('a-sphere');
    const size = 0.03 + Math.random()*0.02;
    particle.setAttribute('radius', size);
    particle.setAttribute('color', '#ccc');
    particle.setAttribute('opacity', 0.5);
    particle.setAttribute('position', `${(Math.random()-0.5)*0.05} 0 0`);
    particle.setAttribute('material', 'transparent:true');

    smokeContainer.appendChild(particle);

    // Анімація підйому і зникнення
    particle.setAttribute('animation__rise', `property: position; to: ${particle.getAttribute('position').x} 0.4 ${particle.getAttribute('position').z}; dur: 1500; easing: linear`);
    particle.setAttribute('animation__fade', 'property: opacity; to: 0; dur: 1500; easing: linear');

    setTimeout(() => {
      smokeContainer.removeChild(particle);
    }, 1500);
  }

  // Створюємо дим кожні 200ms
  setInterval(createSmokeParticle, 200);
</script>

</body>
</html>
